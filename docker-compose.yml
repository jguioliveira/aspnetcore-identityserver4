version: '3.1'

services: 
    mongo:
        image: mongo
        restart: always
        environment: 
            MONGO_INITDB_ROOT_USERNAME: 'admin'
            MONGO_INITDB_ROOT_PASSWORD: 'admin@12345'
            MONGO_INITDB_DATABASE: 'UserstoreDb'
        ports: 
            - '27017:27017'
        volumes: 
            - mongodb-data:/data/db
    mongo-express:
        image: mongo-express
        restart: always
        ports: 
            - '8081:8081'
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: 'admin'
            ME_CONFIG_MONGODB_ADMINPASSWORD: 'admin@12345'

volumes: 
    mongodb-data:
